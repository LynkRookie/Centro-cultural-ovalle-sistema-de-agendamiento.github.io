<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirigiendo...</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #00a86b;
      font-size: 4rem;
    }
    p, a {
      font-size: 1.25rem;
    }
    a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Página no encontrada</p>
  <p>Redirigiendo...</p>
  <a id="fallback-link" href="/centro-cultural-ovalle-sistema-de-agendamiento.github.io/">Ir al inicio ahora</a>

  <script>
    // Base de tu proyecto en GitHub Pages
    const base = "/centro-cultural-ovalle-sistema-de-agendamiento.github.io";

    // Captura la ruta original después del dominio
    const path = window.location.pathname;

    // Espera un momento antes de redirigir
    setTimeout(() => {
      // Redirige correctamente usando la base y hash para React Router
      window.location.href = base + '/#' + path;
    }, 1500);
  </script>
</body>
</html>
