<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirigiendo...</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #00a86b;
      font-size: 4rem;
    }
    p, a {
      font-size: 1.25rem;
    }
    a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Página no encontrada</p>
  <p>Redirigiendo...</p>
  <a id="fallback-link" href="/">Ir al inicio ahora</a>

  <script>
    // Captura la URL original después del dominio
    const path = window.location.pathname;

    // Espera un momento antes de redirigir
    setTimeout(() => {
      // Redirige al inicio agregando la ruta original como hash
      // Esto permite que React Router la interprete
      window.location.href = '/#' + path;
    }, 1500);
  </script>
</body>
</html>
