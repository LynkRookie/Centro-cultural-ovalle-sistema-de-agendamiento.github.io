<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="2; URL=index.html" /> <!-- Redirige en 2 segundos -->
  <title>Página no encontrada - Centro Cultural</title>
  <style>
    :root {
      --background: #1a1a1a;
      --foreground: #ffffff;
      --accent: #00a86b;
      --link: #00ff99;
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: var(--accent);
      margin: 0.5rem 0;
    }

    p {
      font-size: 1.25rem;
      margin: 0.5rem 0;
    }

    a {
      color: var(--link);
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: #f9f9f9;
        color: #1a1a1a;
      }
      h1 {
        color: #00796b;
      }
      a {
        color: #006400;
      }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Página no encontrada</p>
  <p>Serás redirigido al inicio en 2 segundos...</p>
  <a href="index.html">Ir al inicio ahora</a>
</body>
</html>
